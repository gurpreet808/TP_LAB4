<h1>Sala de Juegos</h1>

<div *ngIf="!this.servicioUsuario.logged">
  <h3>Debe iniciar sesión con su cuenta para poder jugar.</h3>
  <button pButton type="button" label="Iniciar sesión" (click)='navegar("login")'></button>
  <h3>Si no posee una cuenta puede registrarse con el siguiente enlace</h3>
  <button pButton type="button" label="Registrarme" class="ui-button-info" (click)='navegar("registrarme")'></button>
</div>

<div *ngIf="this.servicioUsuario.logged">
  Bienvenido
</div>
