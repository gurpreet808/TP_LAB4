<div *ngIf="!this.servicioUsuario.logged">
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit(loginForm.value)" id="loginForm">
    <p-panel header="Iniciar Sesión">
      <div class="ui-grid ui-grid-responsive ui-grid-pad ui-fluid" style="margin: 10px 0px">
        
        <div class="ui-grid-row">
          <div class="ui-grid-col-4">
            E-Mail:
          </div>
          <div class="ui-grid-col-8">
            <input pInputText type="text" formControlName="email" placeholder="userTest"/>
          </div>
        </div>
        <div class="ui-grid-row">
          <div class="ui-grid-col-4">
          </div>
          <div class="ui-grid-col-8">
            <div class="ui-message ui-messages-error ui-corner-all" *ngIf="!loginForm.controls['email'].valid&&loginForm.controls['email'].dirty">
              <i class="fa fa-close"></i>
              Tiene que indicar su e-mail
            </div>
          </div>
        </div>

        <div class="ui-grid-row">
          <div class="ui-grid-col-4">
            Constraseña:
          </div>
          <div class="ui-grid-col-8">
            <input pInputText type="password" formControlName="clave" placeholder="usuario.2018"/>
          </div>
        </div>
        <div class="ui-grid-row">
          <div class="ui-grid-col-4">
          </div>
          <div class="ui-grid-col-8">
            <div class="ui-message ui-messages-error ui-corner-all" *ngIf="!loginForm.controls['clave'].valid&&loginForm.controls['clave'].dirty">
              <i class="fa fa-close"></i>
              <span *ngIf="loginForm.controls['clave'].errors['required']">Tiene que indicar su clave</span>
            </div>
          </div>
        </div>
        <div class="ui-grid-row">
          <div class="ui-grid-col-3">
          </div>
          <div class="ui-grid-col-6">
            <button pButton type="submit" label="Iniciar sesión" [disabled]="!loginForm.valid" class="ui-button-success"></button>
          </div>
          <div class="ui-grid-col-3">
          </div>
        </div>
        <div style="text-align:center;margin-top:20px" *ngIf="submitted">
          Formulario enviado
          <br>
          {{diagnostic}}
        </div>
      </div>
    </p-panel>
  </form>

  <h3>Si no posee una cuenta puede registrarse con el siguiente enlace</h3>
  <button pButton type="button" label="Registrarme" class="ui-button-info" (click)='navegar("registrarme")'></button>
</div>

<div *ngIf="servicioUsuario.logged">
  <h3>Usted ya inició sesión, si esta no es su cuenta puede desloguearse para poder ingresar con su cuenta.</h3>
</div>
