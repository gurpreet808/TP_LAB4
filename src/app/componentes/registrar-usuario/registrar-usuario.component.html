<div *ngIf="this.registrado">
  <h1>Se registr칩 correctamente puede iniciar sesi칩n</h1>
</div>
<mat-card>
    <mat-card-title>Registrar usuario</mat-card-title>
    <mat-card-content>
      <form [formGroup]="registerForm" (ngSubmit)="registrar()" class="basicForm">
        
        <mat-form-field class="inputForm" [hintLabel]="nombrehint()">
          <input type="text" formControlName="nombre" matInput placeholder="Nombre">
        </mat-form-field>

        <mat-form-field class="inputForm" [hintLabel]="apellidohint()">
          <input type="text" formControlName="apellido" matInput placeholder="Apellido">
        </mat-form-field>

        <mat-form-field class="inputForm" [hintLabel]="emailhint()">
          <input type="text" formControlName="email" matInput placeholder="E-Mail">
        </mat-form-field>
      
        <mat-form-field [hintLabel]="passhint()">
          <input type="password" maxlength="12" #pass formControlName="pass" matInput placeholder="Contrase침a">
          <mat-hint align="end">{{pass.value.length}} / 12</mat-hint>
        </mat-form-field>

        <mat-form-field [hintLabel]="pass2hint()">
          <input type="password" maxlength="12" #pass2 formControlName="pass2" matInput placeholder="Confirmar contrase침a">
          <mat-hint align="end">{{pass2.value.length}} / 12</mat-hint>
        </mat-form-field>
        
      </form>
      
    </mat-card-content>
    
    <mat-card-content>
      <button mat-raised-button color="primary" type="submit" [disabled]="!registerForm.valid" (click)="registrar()">Enviar datos</button>
    </mat-card-content>
  </mat-card>
