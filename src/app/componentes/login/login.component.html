<h1>{{estado}}</h1>

<mat-card>
  <mat-card-title>Iniciar sesión</mat-card-title>
  <mat-card-content>
    <form [formGroup]="loginForm" (ngSubmit)="login()" class="basicForm">
      <mat-form-field>
        <input type="text" formControlName="usuario" matInput placeholder="Usuario">
        <mat-hint align="start" *ngIf="!loginForm.get('usuario').valid">Requerido. El formato debe ser nombre@dominio.com</mat-hint>
      </mat-form-field>
    
      <mat-form-field>
        <input type="password" formControlName="contraseña" matInput placeholder="Contraseña">
        <mat-hint align="start" *ngIf="!loginForm.get('contraseña').valid">Requerido.</mat-hint>
      </mat-form-field>
    </form>
  </mat-card-content>
  <mat-card-content>
    <button mat-raised-button color="primary" [disabled]="!loginForm.valid" (click)="login()">Iniciar Sesión</button>
    <button mat-raised-button (click)="navegar('registrarme')" style="float: right">Registrarme</button>
  </mat-card-content>
</mat-card>

<div>
  <h3>Usuarios de prueba</h3>
  <div *ngFor="let item of usuariosTest; let i=index">
    <button mat-raised-button color="primary" (click)="elegirTest(i)">{{ item.email }}</button>
  </div>
</div>
